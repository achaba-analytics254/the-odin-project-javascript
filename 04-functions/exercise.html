<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions Exercise</title>
</head>
<body>
    



    <script>

        function add7(n){
            return n + 7;
        }
        console.log(add7(3));

        function multiply(x, n){
            return  x * n;
        }
        console.log(multiply(3, 6));

        function lowercase(str){
            return str.charAt(0).toLowerCase() + str.slice(1).toUpperCase();
        }
        console.log(lowercase('John'));

        function lastLetter(str1){
            return str1[str1.length -1];
        }
        console.log(lastLetter('Hello'));
    </script>
</body>
</html>
